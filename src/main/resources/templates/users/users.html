<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/mainLayout}"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UÅ¼ytkownicy</title>

</head>
<body>
<section layout:fragment="custom-content">
    <div class="container">
        <h1>
            Uzytkownicy
        </h1>

        <div>
            <a th:href="@{/users/create}" class="btn btn-secondary">
                Dodaj uzytkownika
            </a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{person.userName}">User Name</th>
                <th th:text="#{person.realName}">Real Name</th>
                <th th:text="#{person.email}">Email</th>
                <th th:text="#{common.edit}">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person: ${persons}">
                <td th:text="${person.username}"/>
                <td th:text="${person.realName}"/>
                <td th:text="${person.email}"/>
                <td>
                    <a th:href="@{'/users/edit/' + ${person.id}}" class="btn btn-secondary">
                        Edytuj
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>
</body>
</html>
